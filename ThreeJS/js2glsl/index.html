       <script>
			//"use strict";
			var screen;

			function main() {

				IMPLEMENT_Vector3_FUNCS ();

				var myVec = new THREE.Vector3();
				myVec.prokop_op();
				console.log( myVec );


				screen  = new THREE.Screen( document.getElementById("GLScreen") );

				//eval( "" );
				eval( `
					var s1=new Sphere( [0.0,0.0,0.0], 200.0 );
					var s1=new Cylinder( [0.0,0.0,0.0], [100.0,100.0,100.0], 50.0 );
				` );
				var wire_mat    = new THREE.MeshBasicMaterial( { color: 0x808080, wireframe: true } );
				for(i=0;i<scene_root.length; i++){
					screen.scene.add( scene_root[i].toThreeJS( wire_mat ) );
				}

				screen.render();
				screen.animate();
			}

	   </script>
